<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link href="/generic.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    input ,select  {
        box-shadow: 0 0 20px rgb(0,0,0,0.5);
    }
    label{
        text-shadow: 0 0 20px rgb(0,0,0,0.5);
        font-size: 20px;
    }
    .pushdd{
        margin-top: 100px;
    }
    h1{
        color: #0c0029;
        text-shadow: 0 0 20px #8799ff;
    }
</style>
<body>
<div class="container pushdd">
    <h1 class="text-center mt-5">Payment</h1>
    <form method="post" class="mt-5" action="payment/create">
        <div class="mb-3">
            <label for="method" class="form-label">Payment method</label>
            <select class="form-control" id="method" name="method">
                <option value="PayPal" selected>PayPal</option>
                <option value="Cash">Cash</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input id="amount" type="number" class="form-control" name="amount" th:value="${amount}" readonly>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <input id="currency" type="text" class="form-control" name="currency" th:value="USD" readonly>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Album Names</label>
            <input id="description" type="text" class="form-control" name="description" th:value="${albumNames}" readonly>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Pay</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
